<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Search - Comic Pur</title>
<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{background:#000;color:#fff;font-family:system-ui,sans-serif;}
.header{position:fixed;top:0;left:0;right:0;background:#111;z-index:999;border-bottom:2px solid #ff2e63;padding:15px 20px;display:flex;justify-content:space-between;align-items:center;}
.logo{color:#ff2e63;font-size:1.9rem;font-weight:900;cursor:pointer;}
.back{background:#ff2e63;color:#000;padding:10px 20px;border-radius:30px;font-weight:bold;cursor:pointer;}
input{width:90%;max-width:600px;margin:90px auto 30px;display:block;padding:18px;font-size:1.3rem;background:#111;border:2px solid #ff2e63;border-radius:50px;color:#fff;outline:none;text-align:center;}
.grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(160px,1fr));gap:22px;padding:0 15px;max-width:1400px;margin:auto;}
.card{background:#111;border-radius:16px;overflow:hidden;cursor:pointer;box-shadow:0 8px 30px rgba(255,46,99,0.2);transition:0.3s;}
.card:active{transform:scale(0.96);}
.card img{width:100%;height:230px;object-fit:cover;background:#222;}
.info{padding:12px;text-align:center;}
.title{font-weight:bold;font-size:1rem;}
.chap{color:#ff2e63;margin-top:4px;font-size:0.9rem;}
.no{color:#888;padding:60px;text-align:center;font-size:1.2rem;}
@media(min-width:768px){.card img{height:310px;}}
</style>
</head>
<body>

<div class="header">
  <div class="logo" onclick="location.href='index.html'">Comic Pur</div>
  <div class="back" onclick="history.back()">Back</div>
</div>

<input type="text" id="q" placeholder="Comic dhundho..." autofocus>

<div class="grid" id="results">
  <div class="no">Search karo bhai...</div>
</div>

<script>
const comics = [
  {title:"Mera Jalwa Tumhara Karma",slug:"mera-jalwa-tumhara-karma",cover:"https://files.catbox.moe/a5csgr.jpg",latest:"Chapter 1"}
  // Yahan nayi comics add karte rehna
];

document.getElementById('q').addEventListener('input', function(){
  const query = this.value.toLowerCase().trim();
  const res = document.getElementById('results');
  
  if(query.length < 2){
    res.innerHTML = '<div class="no">Kuch type karo...</div>';
    return;
  }
  
  const filtered = comics.filter(c => c.title.toLowerCase().includes(query));
  
  if(filtered.length === 0){
    res.innerHTML = '<div class="no">Koi comic nahi mila ðŸ˜”</div>';
    return;
  }
  
  res.innerHTML = filtered.map(c => `
    <div class="card" onclick="location.href='comics/${c.slug}/index.html'">
      <img src="${c.cover}" loading="lazy">
      <div class="info">
        <div class="title">${c.title}</div>
        <div class="chap">${c.latest}</div>
      </div>
    </div>
  `).join('');
});
</script>

</body>
</html>

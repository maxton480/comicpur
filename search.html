<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Search Comics - Comic Pur</title>
<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{background:#000;color:#fff;font-family:system-ui,sans-serif;}
.header{
  position:fixed;top:0;left:0;right:0;background:#111;z-index:999;
  border-bottom:2px solid #ff2e63;padding:14px 20px;
  display:flex;justify-content:space-between;align-items:center;
}
.logo{color:#ff2e63;font-size:1.9rem;font-weight:900;text-decoration:none;cursor:pointer;}
.back-btn{background:#ff2e63;color:#000;padding:10px 20px;border-radius:30px;font-weight:bold;cursor:pointer;}
.search-box{
  margin-top:90px;padding:20px;text-align:center;
}
.search-box input{
  width:90%;max-width:600px;padding:18px 20px;font-size:1.3rem;
  background:#111;border:2px solid #ff2e63;border-radius:50px;
  color:#fff;outline:none;text-align:center;
}
.results{
  margin-top:30px;display:grid;grid-template-columns:repeat(auto-fill,minmax(160px,1fr));
  gap:20px;padding:0 15px;max-width:1400px;margin-left:auto;margin-right:auto;
}
.card{
  background:#111;border-radius:16px;overflow:hidden;
  box-shadow:0 8px 25px rgba(255,46,99,0.2);cursor:pointer;transition:0.3s;
}
.card:active{transform:scale(0.96);}
.card img{width:100%;height:230px;object-fit:cover;background:#222;}
.info{padding:12px;text-align:center;}
.title{font-weight:bold;font-size:1rem;}
.chap{color:#ff2e63;margin-top:4px;}
.no-result{color:#888;padding:50px;font-size:1.2rem;}
@media(min-width:768px){
  .results{grid-template-columns:repeat(auto-fill,minmax(220px,1fr));}
  .card img{height:310px;}
}
</style>
</head>
<body>

<div class="header">
  <div class="logo" onclick="location.href='https://maxton480.github.io/comicpur/'">Comic Pur</div>
  <div class="back-btn" onclick="history.back()">Back</div>
</div>

<div class="search-box">
  <input type="text" id="searchInput" placeholder="Comic ka naam likho..." autofocus>
</div>

<div class="results" id="results">
  <div class="no-result">Type karke search karo...</div>
</div>

<script>
// Hardcoded data (future mein data/comics.json se bhi load kar sakta hai)
const allComics = [
  {title:"Mera Jalwa Tumhara Karma",slug:"mera-jalwa-tumhara-karma",cover:"https://files.catbox.moe/a5csgr.jpg",latest:"Chapter 1"}
  // Yahan nayi comics add karte rehna
];

const input = document.getElementById('searchInput');
const resultsDiv = document.getElementById('results');

input.addEventListener('input', () => {
  const query = input.value.trim().toLowerCase();
  if(query.length < 2){
    resultsDiv.innerHTML = '<div class="no-result">Kuch type karo...</div>';
    return;
  }

  const filtered = allComics.filter(c => c.title.toLowerCase().includes(query));

  if(filtered.length === 0){
    resultsDiv.innerHTML = '<div class="no-result">Koi comic nahi mila</div>';
    return;
  }

  resultsDiv.innerHTML = filtered.map(c => `
    <div class="card" onclick="location.href='comics/${c.slug}/index.html'">
      <img src="${c.cover}" loading="lazy">
      <div class="info">
        <div class="title">${c.title}</div>
        <div class="chap">${c.latest}</div>
      </div>
    </div>
  `).join('');
});

// Page khulte hi input focus
input.focus();
</script>

</body>
</html>

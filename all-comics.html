<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>All Comics - Comic Pur</title>
  <style>
    *{margin:0;padding:0;box-sizing:border-box;}
    body{background:#0a0a0a;color:#e0e0e0;font-family:'Segoe UI',Arial,sans-serif;padding-top:90px;}
    .header{position:fixed;top:0;left:0;right:0;background:#000;z-index:999;border-bottom:2px solid #ff2e63;padding:12px 20px;}
    .header-inner{max-width:1400px;margin:auto;display:flex;justify-content:space-between;align-items:center;flex-wrap:wrap;gap:15px;}
    .logo{color:#ff2e63;font-size:2.2rem;font-weight:bold;text-decoration:none;}
    .search input{padding:10px 20px;border-radius:25px;border:none;background:#111;color:white;width:300px;}
    .all-btn{background:#ff2e63;color:white;padding:10px 25px;border-radius:25px;font-weight:bold;text-decoration:none;}
    .container{max-width:1400px;margin:0 auto;padding:20px;}
    h1{text-align:center;color:#ff2e63;font-size:3rem;margin:40px 0;font-weight:bold;}
    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(200px,1fr));gap:25px;}
    .card{position:relative;border-radius:15px;overflow:hidden;background:#1a1a1a;box-shadow:0 8px 25px rgba(0,0,0,0.5);transition:0.3s;cursor:pointer;}
    .card:hover{transform:translateY(-10px);box-shadow:0 15px 40px rgba(255,46,99,0.3);}
    .card img{width:100%;height:280px;object-fit:cover;}
    .card-info{padding:15px;text-align:center;}
    .card-title{font-size:1.2rem;font-weight:bold;color:#fff;margin-bottom:5px;}
    .card-chap{color:#ff2e63;font-size:1rem;}
    .genre-tag{background:#ff2e63;color:white;padding:4px 10px;border-radius:50px;font-size:0.8rem;margin-top:5px;display:inline-block;}
  </style>
</head>
<body>

<!-- Fixed Header -->
<div class="header">
  <div class="header-inner">
    <a href="https://maxton480.github.io/comicpur/" class="logo">Comic Pur</a>
    <input type="text" placeholder="Search comics..." oninput="searchNow(this.value)" class="search">
    <a href="all-comics.html" class="all-btn">All Comics</a>
  </div>
</div>

<div class="container">
  <h1>All Comics</h1>
  <div id="comicGrid" class="grid"></div>
</div>

<script>
  fetch('data/comics.json')
    .then(r => r.json())
    .then(data => {
      const grid = document.getElementById('comicGrid');
      data.forEach(c => {
        grid.innerHTML += `
          <div class="card" onclick="location.href='comics/${c.slug}/index.html'">
            <img src="\( {c.cover}" alt=" \){c.title}">
            <div class="card-info">
              <div class="card-title">${c.title}</div>
              <div class="card-chap">${c.latest}</div>
              <span class="genre-tag">${c.genre}</span>
            </div>
          </div>`;
      });
    });

  function searchNow(q) {
    if (q.length < 2) return;
    fetch('data/comics.json')
      .then(r => r.json())
      .then(d => {
        const found = d.find(c => c.title.toLowerCase().includes(q.toLowerCase()));
        if (found) location.href = `comics/${found.slug}/index.html`;
      });
  }
</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>All Comics - Comic Pur</title>
<style>
body{background:#000;color:#fff;font-family:Arial;padding:20px;}
h1{color:#ff2e63;text-align:center;margin:40px 0;}
.grid{max-width:1200px;margin:auto;display:grid;grid-template-columns:repeat(auto-fill,minmax(220px,1fr));gap:30px;}
.card img{width:100%;height:320px;object-fit:cover;border-radius:18px;}
</style>
</head>
<body>
<h1>All Comics</h1>
<div id="all" class="grid"></div>

<script>
fetch('../data/comics.json')
  .then(r => r.json())
  .then(data => {
    const div = document.getElementById('all');
    data.forEach(c => {
      div.innerHTML += `
        <div class="card">
          <a href="../comics/${c.slug}/index.html">
            <img src="../${c.cover}">
            <h3 style="text-align:center;margin-top:12px;color:#fff;font-size:1.4rem;">${c.title}</h3>
          </a>
        </div>`;
    });
  });
</script>
</body>
</html>

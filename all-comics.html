<!DOCTYPE html>
<html><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>All Comics</title>
<style>
body{background:#000;color:#fff;font-family:Arial;margin:0;padding-top:90px;}
h1{color:#ff2e63;text-align:center;margin:40px 0;font-size:3rem;}
.grid{max-width:1400px;margin:auto;display:grid;grid-template-columns:repeat(auto-fill,minmax(220px,1fr));gap:30px;padding:20px;}
.card img{width:100%;height:340px;object-fit:cover;border-radius:20px;}
</style></head><body>
<div w3-include-html="header.html"></div>
<h1>All Comics</h1>
<div id="all" class="grid"></div>
<script>
fetch('data/comics.json').then(r=>r.json()).then(d=>{
  document.getElementById('all').innerHTML = d.map(c=>`
    <div class="card">
      <a href="comics/${c.slug}/index.html">
        <img src="\( {c.cover}"><h3 style="text-align:center;margin-top:12px;"> \){c.title}</h3>
      </a>
    </div>`).join('');
});
function includeHTML(){var z,i,e,f,x;z=document.getElementsByTagName("*");for(i=0;i<z.length;i++){e=z[i];f=e.getAttribute("w3-include-html");if(f){x=new XMLHttpRequest();x.onreadystatechange=function(){if(this.readyState==4&&this.status==200){e.innerHTML=this.responseText;e.removeAttribute("w3-include-html");includeHTML();}};x.open("GET",f,true);x.send();}}}includeHTML();
</script>
</body></html>

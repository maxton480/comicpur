<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comic Pur - Free Hindi Comics</title>
  <style>
    *{margin:0;padding:0;box-sizing:border-box;}
    body{background:#0a0a0a;color:#e0e0e0;font-family:'Segoe UI',Arial,sans-serif;line-height:1.6;}
    .header{position:fixed;top:0;left:0;right:0;background:#000;z-index:999;border-bottom:2px solid #ff2e63;padding:12px 20px;}
    .header-inner{max-width:1400px;margin:auto;display:flex;justify-content:space-between;align-items:center;flex-wrap:wrap;gap:15px;}
    .logo{color:#ff2e63;font-size:2.2rem;font-weight:bold;text-decoration:none;}
    .search input{padding:10px 20px;border-radius:25px;border:none;background:#111;color:white;width:300px;}
    .all-btn{background:#ff2e63;color:white;padding:10px 25px;border-radius:25px;font-weight:bold;text-decoration:none;}
    .hero{height:70vh;background:linear-gradient(rgba(0,0,0,0.7),rgba(0,0,0,0.9)), url('comics/mera-jalwa-tumhara-karma/cover.jpg') center/cover;display:flex;align-items:center;justify-content:center;text-align:center;}
    .hero h1{font-size:4rem;color:#ff2e63;text-shadow:0 0 30px #ff2e63;}
    .hero p{font-size:1.8rem;margin:20px 0;}
    .btn{background:#ff2e63;padding:18px 60px;border-radius:50px;color:#fff;font-size:1.6rem;display:inline-block;text-decoration:none;}
    section{padding:80px 20px 40px;text-align:center;}
    h2{color:#ff2e63;font-size:2.6rem;margin-bottom:40px;}
    .grid{max-width:1400px;margin:auto;display:grid;grid-template-columns:repeat(auto-fill,minmax(220px,1fr));gap:30px;}
    .card{border-radius:20px;overflow:hidden;box-shadow:0 10px 30px rgba(255,46,99,0.4);transition:0.3s;}
    .card:hover{transform:translateY(-12px);}
    .card img{width:100%;height:340px;object-fit:cover;}
    .card h3{margin:15px 0 8px;font-size:1.3rem;text-align:center;}
    .latest-ch{color:#ff2e63;font-weight:bold;}
  </style>
</head>
<body>

<div class="header">
  <div class="header-inner">
    <a href="https://maxton480.github.io/comicpur/" class="logo">Comic Pur</a>
    <input type="text" placeholder="Search comics..." oninput="searchNow(this.value)" class="search">
    <a href="all-comics.html" class="all-btn">All Comics</a>
  </div>
</div>

<div class="hero">
  <div>
    <h1>Mera Jalwa Tumhara Karma</h1>
    <p>Chapter 1 â€¢ Fresh Release</p>
    <a href="comics/mera-jalwa-tumhara-karma/index.html" class="btn">READ NOW</a>
  </div>
</div>

<section>
  <h2>Latest Updates</h2>
  <div id="latestGrid" class="grid"></div>
</section>

<script>
fetch('data/comics.json')
  .then(r => r.json())
  .then(data => {
    const grid = document.getElementById('latestGrid');
    data.forEach(c => {
      grid.innerHTML += `
        <div class="card">
          <a href="comics/${c.slug}/index.html">
            <img src="\( {c.cover}" alt=" \){c.title}">
            <h3>${c.title}</h3>
            <p class="latest-ch">${c.latest}</p>
          </a>
        </div>`;
    });
  });

function searchNow(q) {
  if(q.length < 2) return;
  fetch('data/comics.json')
    .then(r => r.json())
    .then(data => {
      const found = data.find(c => c.title.toLowerCase().includes(q.toLowerCase()));
      if(found) location.href = `comics/${found.slug}/index.html`;
    });
}
</script>
</body>
</html>

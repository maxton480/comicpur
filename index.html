<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Comic Pur</title>
<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{background:#000;color:#fff;font-family:system-ui,sans-serif;}
.header{position:fixed;top:0;left:0;right:0;background:#111;z-index:9999;border-bottom:2px solid #ff2e63;padding:15px 20px;display:flex;justify-content:space-between;align-items:center;}
.logo{color:#ff2e63;font-size:2rem;font-weight:900;text-decoration:none;}
.search{color:#ff2e63;font-size:1.8rem;cursor:pointer;}
.grid{max-width:1400px;margin:90px auto 20px;padding:0 15px;display:grid;grid-template-columns:repeat(auto-fill,minmax(160px,1fr));gap:22px;}
.card{background:#111;border-radius:16px;overflow:hidden;cursor:pointer;box-shadow:0 8px 30px rgba(255,46,99,0.2);transition:0.3s;}
.card:active{transform:scale(0.96);}
.card img{width:100%;height:240px;object-fit:cover;background:#222;}
.info{padding:12px;text-align:center;}
.title{font-weight:bold;font-size:1rem;}
.chap{color:#ff2e63;margin-top:5px;}
@media(min-width:768px){.grid{grid-template-columns:repeat(auto-fill,minmax(220px,1fr));}.card img{height:320px;}}
</style>
</head>
<body>

<div class="header">
  <div class="logo">Comic Pur</div>
  <div class="search" onclick="location.href='search.html'">Search</div>
</div>

<div class="grid">
  <!-- Mera Jalwa Tumhara Karma -->
  <div class="card" onclick="location.href='comics/mera-jalwa-tumhara-karma/index.html'">
    <img src="https://files.catbox.moe/a5csgr.jpg" loading="lazy">
    <div class="info">
      <div class="title">Mera Jalwa Tumhara Karma</div>
      <div class="chap">Chapter 5</div>
    </div>
  </div>

  <!-- Rooftops â€“ Nayi Comic -->
  <div class="card" onclick="location.href='comics/rooftops/index.html'">
    <img src="https://files.catbox.moe/yiexty.jpg" loading="lazy">
    <div class="info">
      <div class="title">Rooftops</div>
      <div class="chap">Chapter 2 - New</div>
    </div>
  </div>

  <!-- Aur nayi comics yahan add karte rehna -->
</div>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Comic Pur</title>
<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{background:#000;color:#fff;font-family:Arial;}
header{background:#111;padding:20px;text-align:center;font-size:2.8rem;color:#ff2e63;font-weight:bold;}
.hero{height:100vh;background:url(comics/mera-jalwa-tumhara-karma/cover.jpg) center/cover;display:flex;align-items:center;justify-content:center;text-align:center;}
.hero h1{font-size:4rem;color:#ff2e63;text-shadow:0 0 20px #ff2e63;}
.btn{background:#ff2e63;padding:18px 60px;border-radius:50px;color:#fff;font-size:1.5rem;margin-top:20px;display:inline-block;}
section{padding:60px 20px;text-align:center;}
h2{color:#ff2e63;font-size:2.5rem;margin-bottom:40px;}
.grid{max-width:1200px;margin:auto;display:grid;grid-template-columns:repeat(auto-fill,minmax(220px,1fr));gap:30px;}
.card img{width:100%;height:320px;object-fit:cover;border-radius:18px;box-shadow:0 10px 30px rgba(255,46,99,0.4);}
.card h3{margin-top:15px;color:#fff;font-size:1.4rem;text-align:center;}
</style>
</head>
<body>
<header>Comic Pur</header>

<div class="hero">
  <div>
    <h1>Mera Jalwa Tumhara Karma</h1>
    <p style="font-size:1.8rem;margin:20px 0;">Chapter 1 â€¢ Fresh Release</p>
    <a href="comics/mera-jalwa-tumhara-karma/index.html" class="btn">READ NOW</a>
  </div>
</div>

<section>
  <h2>Latest Updates</h2>
  <div id="latest" class="grid"></div>
</section>

<script>
fetch('data/comics.json')
  .then(r => r.json())
  .then(data => {
    const div = document.getElementById('latest');
    data.forEach(c => {
      div.innerHTML += `
        <div class="card">
          <a href="comics/${c.slug}/index.html">
            <img src="\( {c.cover}" alt=" \){c.title}">
            <h3>${c.title}</h3>
            <p style="color:#ff2e63;margin-top:8px;">${c.latest}</p>
          </a>
        </div>`;
    });
  });
</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Comic Pur - Free Hindi Comics</title>
<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{background:#000;color:#fff;font-family:Arial,sans-serif;}
.slider-container{position:relative;width:100%;height:70vh;overflow:hidden;margin-top:82px;}
.slider{display:flex;animation:slide 25s infinite linear;}
.slide{min-width:100%;height:70vh;background-size:cover;background-position:center;position:relative;}
.slide::after{content:'';position:absolute;inset:0;background:linear-gradient(transparent,rgba(0,0,0,0.9));}
.slide-text{position:absolute;bottom:30px;left:50%;transform:translateX(-50%);text-align:center;z-index:2;width:90%;}
.slide-text h1{font-size:3.8rem;color:#ff2e63;text-shadow:0 0 20px #000;}
.slide-text p{font-size:1.4rem;margin:15px 0;}
.btn{background:#ff2e63;padding:16px 50px;border-radius:50px;color:white;font-size:1.5rem;text-decoration:none;}
@keyframes slide{0%{transform:translateX(0)}100%{transform:translateX(-100%)}}
.slider:hover{animation-play-state:paused;}
section{padding:60px 20px;text-align:center;}
h2{color:#ff2e63;font-size:2.6rem;margin-bottom:40px;}
.grid{max-width:1400px;margin:auto;display:grid;grid-template-columns:repeat(auto-fill,minmax(220px,1fr));gap:30px;}
.card{border-radius:20px;overflow:hidden;box-shadow:0 10px 30px rgba(255,46,99,0.4);transition:0.3s;}
.card:hover{transform:translateY(-12px);}
.card img{width:100%;height:340px;object-fit:cover;}
</style>
</head>
<body>

<div w3-include-html="header.html"></div>

<div class="slider-container">
  <div class="slider">
    <div class="slide" style="background-image:url('comics/mera-jalwa-tumhara-karma/cover.jpg')">
      <div class="slide-text">
        <h1>Mera Jalwa Tumhara Karma</h1>
        <p>Chapter 1 • Fresh Release</p>
        <a href="comics/mera-jalwa-tumhara-karma/index.html" class="btn">READ NOW</a>
      </div>
    </div>
    <div class="slide" style="background-image:url('https://files.catbox.moe/sample2.jpg')">
      <div class="slide-text"><h1>Next Big Comic</h1><p>Coming Soon</p><a href="#" class="btn">SOON</a></div>
    </div>
    <div class="slide" style="background-image:url('https://files.catbox.moe/sample3.jpg')">
      <div class="slide-text"><h1>Hot Romance</h1><p>New Chapter</p><a href="#" class="btn">READ</a></div>
    </div>
    <div class="slide" style="background-image:url('https://files.catbox.moe/sample4.jpg')">
      <div class="slide-text"><h1>Drama King</h1><p>Updated</p><a href="#" class="btn">READ NOW</a></div>
    </div>
    <!-- Loop ke liye first slide repeat -->
    <div class="slide" style="background-image:url('comics/mera-jalwa-tumhara-karma/cover.jpg')">
      <div class="slide-text">
        <h1>Mera Jalwa Tumhara Karma</h1>
        <p>Chapter 1 • Fresh Release</p>
        <a href="comics/mera-jalwa-tumhara-karma/index.html" class="btn">READ NOW</a>
      </div>
    </div>
  </div>
</div>

<section>
  <h2>Latest Updates</h2>
  <div id="latestGrid" class="grid"></div>
</section>

<script>
fetch('data/comics.json').then(r=>r.json()).then(d=>{
  document.getElementById('latestGrid').innerHTML = d.map(c=>`
    <div class="card">
      <a href="comics/${c.slug}/index.html">
        <img src="${c.cover}">
        <h3>${c.title}</h3>
        <p style="color:#ff2e63;margin-top:8px;">${c.latest}</p>
      </a>
    </div>`).join('');
});

function searchNow(q){
  if(q.length<2) return;
  fetch('data/comics.json').then(r=>r.json()).then(d=>{
    const found = d.find(c=>c.title.toLowerCase().includes(q.toLowerCase()));
    if(found) location.href = `comics/${found.slug}/index.html`;
  });
}

function includeHTML(){var z,i,e,f,x;z=document.getElementsByTagName("*");for(i=0;i<z.length;i++){e=z[i];f=e.getAttribute("w3-include-html");if(f){x=new XMLHttpRequest();x.onreadystatechange=function(){if(this.readyState==4&&this.status==200){e.innerHTML=this.responseText;e.removeAttribute("w3-include-html");includeHTML();}};x.open("GET",f,true);x.send();}}}includeHTML();
</script>
</body>
</html>

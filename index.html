<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Comic Pur - Hindi Comics</title>
<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{background:#0a0a0a;color:#e0e0e0;font-family:system-ui,-apple-system,sans-serif;line-height:1.6;}

/* Header with BIG Search Bar */
.header{position:fixed;top:0;left:0;right:0;background:#0d0d0d;z-index:9999;border-bottom:2px solid #ff2e63;padding:10px 15px;}
.header-inner{max-width:1400px;margin:auto;display:flex;flex-direction:column;gap:8px;align-items:center;}
.logo{color:#ff2e63;font-size:1.7rem;font-weight:900;text-decoration:none;}
.search-bar{width:100%;max-width:600px;position:relative;}
.search-bar input{width:100%;padding:14px 50px 14px 20px;border-radius:30px;border:none;background:#1a1a1a;color:white;font-size:1rem;outline:none;}
.search-bar::after{content:"üîç";position:absolute;right:18px;top:50%;transform:translateY(-50%);font-size:1.3rem;pointer-events:none;}
.all-btn{background:#ff2e63;color:white;padding:10px 20px;border-radius:25px;font-weight:bold;text-decoration:none;font-size:0.95rem;}

/* Auto Slide Area - Blank for now (tu Canva se bhej de) */
.slider-placeholder{
  height:70vh;background:#111;display:flex;align-items:center;justify-content:center;color:#666;font-size:1.4rem;
  background:linear-gradient(135deg,#1a1a1a,#0d0d0d);
}

/* Latest Updates - Bilkul same rakha (touch nahi kiya) */
.latest{padding:30px 15px 50px;}
.latest h2{text-align:center;color:#ff2e63;font-size:1.9rem;margin-bottom:25px;}
.grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(140px,1fr));gap:16px;}
.card{border-radius:12px;overflow:hidden;background:#1a1a1a;box-shadow:0 6px 20px rgba(0,0,0,0.6);transition:0.2s;}
.card:active{transform:scale(0.98);}
.card img{width:100%;height:200px;object-fit:cover;}
.info{padding:10px;text-align:center;}
.title{font-size:0.95rem;font-weight:bold;color:#fff;margin-bottom:4px;white-space:nowrap;overflow:hidden;text-overflow:ellipsis;}
.chap{color:#ff2e63;font-size:0.85rem;}

/* Desktop */
@media(min-width:768px){
  .header-inner{flex-direction:row;justify-content:space-between;}
  .search-bar{max-width:500px;}
  .grid{grid-template-columns:repeat(auto-fill,minmax(200px,1fr));gap:25px;}
  .card img{height:280px;}
  .slider-placeholder{height:80vh;}
}
</style>
</head>
<body>

<!-- Updated Header with Big Search -->
<div class="header">
  <div class="header-inner">
    <a href="https://maxton480.github.io/comicpur/" class="logo">Comic Pur</a>
    <div class="search-bar">
      <input type="text" placeholder="Search comics..." oninput="searchNow(this.value)">
    </div>
    <a href="all-comics.html" class="all-btn">All Comics</a>
  </div>
</div>
<div style="height:72px;"></div>

<!-- Auto Slide Area - Tu Canva se banners bhej de -->
<div class="slider-placeholder">
  Auto Slide Banner Yahan Aayega<br>
  <small>Canva se images bhej de, main laga dunga</small>
</div>

<!-- Latest Updates - Bilkul same, touch nahi kiya -->
<div class="latest">
  <h2>Latest Updates</h2>
  <div id="grid" class="grid"></div>
</div>

<script>
fetch('data/comics.json')
.then(r=>r.json())
.then(d=>{
  document.getElementById('grid').innerHTML = d.map(c=>`
    <div class="card" onclick="location.href='comics/${c.slug}/index.html'">
      <img src="${c.cover}" loading="lazy">
      <div class="info">
        <div class="title">${c.title}</div>
        <div class="chap">${c.latest}</div>
      </div>
    </div>`).join('');
});

function searchNow(q){
  if(q.length<2) return;
  fetch('data/comics.json').then(r=>r.json()).then(d=>{
    const f = d.find(c=>c.title.toLowerCase().includes(q.toLowerCase()));
    if(f) location.href=`comics/${f.slug}/index.html`;
  });
}
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Comic Pur</title>
<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{background:#0a0a0a;color:#e0e0e0;font-family:system-ui,-apple-system,sans-serif;}

.header{
  position:fixed;top:0;left:0;right:0;background:#0d0d0d;z-index:9999;
  border-bottom:2px solid #ff2e63;padding:14px 16px;
}
.header-inner{
  max-width:1400px;margin:auto;display:flex;justify-content:center;align-items:center;
}
.logo{color:#ff2e63;font-size:2rem;font-weight:900;text-decoration:none;}

.main{padding-top:90px;padding:20px 16px 60px;}
.main h1{
  text-align:center;color:#ff2e63;font-size:2.3rem;margin-bottom:40px;font-weight:900;
}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(160px,1fr));
  gap:22px;
  max-width:1400px;
  margin:0 auto;
}
.card{
  border-radius:16px;overflow:hidden;background:#1a1a1a;
  box-shadow:0 10px 30px rgba(0,0,0,0.7);
  transition:transform 0.25s;cursor:pointer;
}
.card:active{transform:scale(0.96);}
.card img{
  width:100%;height:240px;object-fit:cover;background:#222;
}
.info{padding:14px;text-align:center;}
.title{
  font-size:1.02rem;font-weight:bold;color:#fff;
  white-space:nowrap;overflow:hidden;text-overflow:ellipsis;
}
.chap{color:#ff2e63;font-size:0.92rem;margin-top:6px;font-weight:600;}

@media(min-width:768px){
  .grid{grid-template-columns:repeat(auto-fill,minmax(230px,1fr));gap:30px;}
  .card img{height:340px;}
  .logo{font-size:2.3rem;}
}
</style>
</head>
<body>

<div class="header">
  <div class="header-inner">
    <a href="https://maxton480.github.io/comicpur/" class="logo">Comic Pur</a>
  </div>
</div>

<div class="main">
  <h1>All Comics</h1>
  <div id="grid" class="grid"></div>
</div>

<script>
// Full URL se load karega â€“ GitHub Pages pe 100% kaam karega
fetch('https://maxton480.github.io/comicpur/data/comics.json')
  .then(res => res.json())
  .then(data => {
    // Latest first dikhane ke liye reverse kar diya (optional)
    data.reverse();
    document.getElementById('grid').innerHTML = data.map(c => `
      <div class="card" onclick="location.href='comics/${c.slug}/index.html'">
        <img src="\( {c.cover}" loading="lazy" alt=" \){c.title}">
        <div class="info">
          <div class="title">${c.title}</div>
          <div class="chap">${c.latest}</div>
        </div>
      </div>
    `).join('');
  })
  .catch(() => {
    document.getElementById('grid').innerHTML = '<p style="text-align:center;color:#888;margin-top:50px;">Comics load nahi hue... refresh karo!</p>';
  });
</script>

</body>
</html>

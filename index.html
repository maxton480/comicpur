<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Comic Pur - Hindi Comics</title>
<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{background:#0a0a0a;color:#e0e0e0;font-family:system-ui,-apple-system,sans-serif;line-height:1.6;}
.container{max-width:1400px;margin:0 auto;padding:15px;}
.hero{
  height:65vh;background:linear-gradient(rgba(0,0,0,0.75),rgba(0,0,0,0.9)),url('https://files.catbox.moe/a5csgr.jpg') center/cover;
  display:flex;align-items:center;justify-content:center;text-align:center;border-radius:0 0 20px 20px;
}
.hero h1{font-size:2.4rem;color:#ff2e63;text-shadow:0 0 20px #000;margin-bottom:10px;}
.hero p{font-size:1.1rem;margin:15px 0;}
.btn{background:#ff2e63;padding:14px 40px;border-radius:50px;color:white;font-weight:bold;text-decoration:none;display:inline-block;font-size:1.1rem;}
.latest{padding:30px 0;}
.latest h2{text-align:center;color:#ff2e63;font-size:1.8rem;margin-bottom:25px;}
.grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(140px,1fr));gap:16px;}
.card{border-radius:12px;overflow:hidden;background:#1a1a1a;box-shadow:0 6px 20px rgba(0,0,0,0.6);transition:0.3s;}
.card:active{transform:scale(0.98);}
.card img{width:100%;height:200px;object-fit:cover;}
.info{padding:10px;text-align:center;}
.title{font-size:0.95rem;font-weight:bold;color:#fff;margin-bottom:4px;white-space:nowrap;overflow:hidden;text-overflow:ellipsis;}
.chap{color:#ff2e63;font-size:0.85rem;}
@media(min-width:768px){
  .hero h1{font-size:4rem;}
  .hero p{font-size:1.6rem;}
  .grid{grid-template-columns:repeat(auto-fill,minmax(200px,1fr));gap:25px;}
  .card img{height:280px;}
  .title{font-size:1.2rem;}
}
</style>
</head>
<body>

<div w3-include-html="header.html"></div>

<div class="hero">
  <div>
    <h1>Mera Jalwa Tumhara Karma</h1>
    <p>Chapter 1 â€¢ New Release</p>
    <a href="comics/mera-jalwa-tumhara-karma/index.html" class="btn">Read Now</a>
  </div>
</div>

<div class="container latest">
  <h2>Latest Updates</h2>
  <div id="grid" class="grid"></div>
</div>

<script>
fetch('data/comics.json')
.then(r=>r.json())
.then(d=>{
  document.getElementById('grid').innerHTML = d.map(c=>`
    <div class="card" onclick="location.href='comics/${c.slug}/index.html'">
      <img src="${c.cover}" loading="lazy">
      <div class="info">
        <div class="title">${c.title}</div>
        <div class="chap">${c.latest}</div>
      </div>
    </div>`).join('');
});

function searchNow(q){
  if(q.length<2) return;
  fetch('data/comics.json').then(r=>r.json()).then(d=>{
    const f = d.find(c=>c.title.toLowerCase().includes(q.toLowerCase()));
    if(f) location.href=`comics/${f.slug}/index.html`;
  });
}

function includeHTML(){var z,i,e,f,x;z=document.getElementsByTagName("*");for(i=0;i<z.length;i++){e=z[i];f=e.getAttribute("w3-include-html");if(f){x=new XMLHttpRequest();x.onreadystatechange=function(){if(this.readyState==4&&this.status==200){e.innerHTML=this.responseText;e.removeAttribute("w3-include-html");includeHTML();}};x.open("GET",f,true);x.send();}}}includeHTML();
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Comic Pur</title>
<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{background:#000;color:#fff;font-family:system-ui,sans-serif;background:#000;}
.header{position:fixed;top:0;left:0;right:0;background:#111;z-index:9999;border-bottom:2px solid #ff2e63;padding:14px 20px;display:flex;justify-content:space-between;align-items:center;}
.logo{color:#ff2e63;font-size:2rem;font-weight:900;text-decoration:none;}
.grid{max-width:1400px;margin:90px auto 20px;padding:0 15px;display:grid;grid-template-columns:repeat(auto-fill,minmax(160px,1fr));gap:22px;}
.card{background:#111;border-radius:16px;overflow:hidden;box-shadow:0 8px 30px rgba(255,46,99,0.2);cursor:pointer;transition:0.3s;}
.card:active{transform:scale(0.96);}
.card img{width:100%;height:240px;object-fit:cover;}
.info{padding:12px;text-align:center;}
.title{font-weight:bold;font-size:1rem;}
.chap{color:#ff2e63;margin-top:5px;font-size:0.9rem;}
@media(min-width:768px){.grid{grid-template-columns:repeat(auto-fill,minmax(220px,1fr));}.card img{height:320px;}}
</style>
</head>
<body>

<div class="header">
  <a href="https://maxton480.github.io/comicpur/" class="logo">Comic Pur</a>
</div>

  <!-- Homepage ke header mein -->
<div class="search-icon" onclick="location.href='search.html'">Search</div>

<div class="grid" id="grid">
  <!-- Hardcoded comic â€” 100% dikhega -->
  <div class="card" onclick="location.href='comics/mera-jalwa-tumhara-karma/index.html'">
    <img src="https://files.catbox.moe/a5csgr.jpg" loading="lazy">
    <div class="info">
      <div class="title">Mera Jalwa Tumhara Karma</div>
      <div class="chap">Chapter 1</div>
    </div>
  </div>
</div>

</body>
</html>
